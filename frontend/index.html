<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AACSB Accreditation</title>
    <link rel="stylesheet" href="/aacsb/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>AACSB Accreditation</h1>
            <p class="subtitle">Sign in to continue</p>

            <div id="alert-container"></div>

            <!-- Magic Link Form -->
            <form id="magic-link-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@nmbu.no" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Send login link
                </button>
            </form>

            <div id="magic-link-sent" class="hidden">
                <div class="alert alert-success">
                    Check your email for a login link. It will expire in 15 minutes.
                </div>
                <button onclick="showLoginForm()" class="btn btn-outline" style="width: 100%;">
                    Use a different email
                </button>
            </div>

            <div class="login-divider">
                <span>or</span>
            </div>

            <!-- Password Login (collapsible) -->
            <div id="password-section">
                <button type="button" class="btn btn-outline" style="width: 100%;" onclick="togglePasswordLogin()">
                    Sign in with password
                </button>

                <form id="password-form" class="hidden" style="margin-top: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="password-email">Email address</label>
                        <input type="email" id="password-email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Sign in
                    </button>
                </form>
            </div>

            <!-- Google Login -->
            <div id="google-section" class="hidden" style="margin-top: 1rem;">
                <a href="/aacsb/api/auth/google" class="btn btn-google btn-lg">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 009 18z" fill="#34A853"/>
                        <path d="M3.964 10.71A5.41 5.41 0 013.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 000 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 00.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/aacsb/api';

        // Check if Google OAuth is configured
        fetch(`${API_BASE}/auth/google/enabled`)
            .then(response => response.json())
            .then(data => {
                if (data.enabled) {
                    document.getElementById('google-section').classList.remove('hidden');
                }
            })
            .catch(() => {});

        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function showLoginForm() {
            document.getElementById('magic-link-form').classList.remove('hidden');
            document.getElementById('magic-link-sent').classList.add('hidden');
            document.getElementById('alert-container').innerHTML = '';
        }

        function togglePasswordLogin() {
            const form = document.getElementById('password-form');
            form.classList.toggle('hidden');
        }

        // Magic link form
        document.getElementById('magic-link-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`${API_BASE}/auth/magic-link`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    document.getElementById('magic-link-form').classList.add('hidden');
                    document.getElementById('magic-link-sent').classList.remove('hidden');
                } else {
                    const data = await response.json();
                    showAlert(data.detail || 'Failed to send login link');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            }
        });

        // Password form
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('password-email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    window.location.href = '/aacsb/aol';
                } else {
                    const data = await response.json();
                    showAlert(data.detail || 'Invalid credentials');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            }
        });

        // Check if already logged in
        fetch(`${API_BASE}/auth/me`, { credentials: 'include' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/aacsb/aol';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
